language: python

# Test environments (taken from tox)
env:
 - TOXENV=py27-1.5.x 
 - TOXENV=py27-1.6.x 
 - TOXENV=py27-1.7.x 
 - TOXENV=py27-1.8.x 
 - TOXENV=py32-1.5.x 
 - TOXENV=py32-1.6.x 
 - TOXENV=py32-1.7.x 
 - TOXENV=py32-1.8.x 

install:
 - pip install tox flake8

# flake8 - tests PEP8 conformance
before_script:
 - flake8 model_validator

script:
 - tox

# Coverage report
after_success:
 - pip install coveralls
 - coveralls
